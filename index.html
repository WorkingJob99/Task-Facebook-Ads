<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Change Redirect</title>
    <script>
        function changeIPAndRedirect() {
            let customLink = document.getElementById("customLink").value;
            
            if (customLink.trim() === "") {
                alert("कृपया एक वैध लिंक दर्ज करें!");
                return;
            }

            fetch('https://api.getproxylist.com/proxy')
            .then(response => response.json())
            .then(data => {
                let proxyIP = data.ip + ":" + data.port;
                alert("नया प्रॉक्सी IP: " + proxyIP);
                window.location.href = customLink;
            })
            .catch(error => alert("प्रॉक्सी प्राप्त करने में समस्या: " + error));
        }
    </script>
</head>
<body>
    <h2>IP बदलें और अपने लिंक पर रीडायरेक्ट हों</h2>
    <label for="customLink">अपना लिंक डालें:</label>
    <input type="text" id="customLink" placeholder="https://www.example.com" size="40">
    <br><br>
    <button onclick="changeIPAndRedirect()">IP बदलें और Redirect करें</button>
</body>
</html>
