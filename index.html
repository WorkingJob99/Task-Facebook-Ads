<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Redirect with Proxy</title>
    <script type="text/javascript">
        // Proxy API से नया IP एड्रेस प्राप्त करें और फिर रीडायरेक्ट करें
        async function getProxyAndRedirect() {
            try {
                // Proxy API से एक नया प्रॉक्सी IP प्राप्त करें
                let response = await fetch('https://api.getproxylist.com/proxy');
                let data = await response.json();
                let proxyIP = data.ip + ":" + data.port;

                alert("नया प्रॉक्सी IP: " + proxyIP); // सिर्फ दिखाने के लिए

                // अब टारगेट लिंक पर रीडायरेक्ट करें
                window.location.href = "https://t.me/SFAEarnings"; // अपना लिंक बदलें
            } catch (error) {
                alert("प्रॉक्सी प्राप्त करने में समस्या: " + error);
                window.location.href = "https://t.me/SFAEarnings"; // फिर भी Redirect करें
            }
        }

        // जब पेज लोड हो, तभी ऑटो-रीडायरेक्ट करें
        window.onload = getProxyAndRedirect;
    </script>
</head>
<body>
    <h2>Redirecting with Proxy...</h2>
</body>
</html>
